[pytest]
# Only collect tests from the tests/ directory to avoid legacy/third-party test files
testpaths = tests
python_files = test_*.py
norecursedirs = data_storage _delete envs .git docs tmp build dist
addopts = -q
filterwarnings =
  ignore::astropy.io.fits.verify.VerifyWarning
  ignore::astropy.wcs.wcs.FITSFixedWarning